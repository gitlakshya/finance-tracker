name: Android Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Build Staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Staging APK (Development Debug)
        run: ./gradlew assembleDevelopmentDebug --no-daemon

      - name: Upload Staging APK
        uses: actions/upload-artifact@v4
        with:
          name: app-staging
          path: app/build/outputs/apk/development/debug/*.apk
          retention-days: 14

      - name: Comment on Commit
        uses: peter-evans/commit-comment@v3
        with:
          body: |
            ðŸ“¦ Staging build ready!
            Download: [Staging APK](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
